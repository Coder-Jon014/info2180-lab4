<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>  
    <script src="script.js"></script> 
    <title> SuperHeroes </title>
  </head>
  <body>
      <div class="container">
          <header>
            <h1>Avengers Character Search</h1>
          </header>
          
          <section>
            <div class="search">
              <p>Search By Full Name of Alias</p> 
              <input type="searchBar" id="searchBar" name="searchBar" placeholder="e.g. Captain America">
              <button type="button" id="searchButton" class="btn">Search</button>
            </div>
  
            <div class="result">
              <h3>Result</h3>
              <div id="superheroes"></div>
            </div>  
          </section>
      </div>
  </body>
  <footer><h4> Copyright 2021, Jon-Daniel Coombs </h4></footer>

</html>
